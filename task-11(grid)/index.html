<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>CSS Weather Forecast</h1>
      <div class="container">
        <div class="box">
          <p>Lisbon</p>
          <div class="boxchild">
            <span>21℃ </span>
            <img src="./images/sun.png" alt="" />
          </div>
        </div>
        <div class="box">
          <p>Paris</p>
          <div class="boxchild">
            <span>11℃</span>
            <img src="./images/downpour.png" alt="" />
          </div>
        </div>
        <div class="box">
          <p>Belgrade</p>
          <div class="boxchild">
            <span>15℃</span>
            <img src="./images/variable.png" alt="" />
          </div>
        </div>
        <div class="box">
          <p>Moscow</p>
          <div class="boxchild">
            <span>-3℃</span>
            <img src="./images/cloud.png" alt="" />
          </div>
        </div>
        <div class="box">
          <p>Tel Aviv</p>
          <div class="boxchild">
            <span>11℃</span>
            <img src="./images/hail.png" alt="" />
          </div>
        </div>
        <div class="box">
          <p>Cairo</p>
          <div class="boxchild">
            <span>25℃</span>
            <img src="./images/sun.png" alt="" />
          </div>
        </div>
        <div class="box">
          <p>New York</p>
          <div class="boxchild">
            <span>13℃</span>
            <img src="./images/wind.png" alt="" />
          </div>
        </div>
        <div class="box">
          <p>New Delhi</p>
          <div class="boxchild">
            <span>18℃</span>
            <img src="./images/rain.png" alt="" />
          </div>
        </div>
        <div class="box">
          <p>San Francisco</p>
          <div class="boxchild">
            <span>20℃</span>
            <img src="./images/variable.png" alt="" />
          </div>
        </div>
        <div class="box">
          <p>Tokyo</p>
          <div class="boxchild">
            <span>14℃</span>
            <img src="./images/cloud 2.png" alt="" />
          </div>
        </div>
        <div class="box">
          <p>Sydney</p>
          <div class="boxchild">
            <span>25℃</span>
            <img src="./images/variable.png" alt="" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
